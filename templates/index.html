<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Zikr Tracker</title>
    </head>
    <body>
        <div class="title">
            <u>
                <h1>Zikr Tracker App</h1>
            </u>
        </div>

        
        <div class ="body">
            <em><h3>Current Date and Time</h3></em>

            <p id="time">
                <script>
                    document.getElementById("time").innerHTML = Date();
                </script>

            </p>
            <form action="/" method = 'post'>

                <label for="date"><h3><u><strong>Choose Date</strong></u></h3></label><br>
                <input type="date" id="date" name="date" required>
                <br><br><br><br>
                <p>
                    <h2>Latest Tracked Zikr</h2>
                    {% for result in results %}
                    <u><b><div>{{ result[0] }}</div></b></u>
                    <div>{{ "Zikr Logged" }}</div>
                    {% endfor %}
                </p>
                <br><br>
                <div class='commenttext'>
                    <input placeholder='Comment' name="comment">
                </div>
                <br><br><br><br>
                <div class = "logbutton">
                    <button class="logbutton" name='complete'>Log Zikr</button>
                </div>

                <br><br><br>

            </form>       

            <br><br><br>

            <form action="/clear">

                <div>
                    <button onclick="delete_table()" class='button deletebutton'>Delete Table</button>    
                </div>
            </form>

        
        
            <div style="position: absolute;top: 290px;right: -50;width: 200px;height: 100px;" class="posts">
                <b>
                <p>
                    <table>
                        <tr>
                            <th><h3><u>Date</u></h3></th>
                            <th><h3><u>Complete</u></h3></th>
                        </tr>
                {% for post in posts %}
                        <tr>
                            <td>{{ post[0] }}</td>
                            <td>{{ post[1] }}</td>
                        </tr>
                {% endfor %}
                    </table>
                </p>
                </b>
            </div>

        </div>

    </body>

    



</html>
