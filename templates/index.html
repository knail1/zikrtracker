<!DOCTYPE html>
<html>
    <head>
        <title>Zikr Tracker</title>
        
    
    
    
    
    </head>

    <body>

        <h2>Zikr Tracker App</h2>


        
        
        <h1>Current Date and Time</h1>

        <p id="time">
            <script>
                document.getElementById("time").innerHTML = Date();


            </script>

            <br>

            {% for d in data %}
                <p>{{ d[0] }}</p>
                <p>{{ d[1] }}</p>
                <p>{{ d[2] }}</p>
            {% endfor %}    

            


        </p>
        
	
    




    </body>

    



</html>
