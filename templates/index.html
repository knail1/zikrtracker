<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Zikr Tracker</title>
    
    
    
    
    </head>
    <style>
        h1 {text-align: center;}
        body {text-align: center;}
    </style>
    <body>
        <u><h1 style = 'color:green'>Zikr Tracker App</h1></u>


        
        
        <em><h3>Current Date and Time</h3></em>

        <p id="time">
            <script>
                document.getElementById("time").innerHTML = Date();


            </script>
        </p>
        <form action="/" method = 'post'>
            <input placeholder="Name" name ="name">
            <input placeholder='Comment' name="comment">
            <input type="submit" value="Submit">
        
        </form>       
        <br>
        <br>
        <div class ='button'>
            <button class='button'>Delete Table</button>    
        </div>

        
        
        
        <b>
        <p>
        {% for post in posts %}
        <div>{{ post[1] }} | {{ post[2].title() }} | {{ post[3] }}</div>
        {% endfor %}
        </p>
        </b>




    </body>

    



</html>
